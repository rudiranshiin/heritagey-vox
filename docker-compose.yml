version: '3.8'

services:
  # ============================
  # Application
  # ============================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://heritagey:heritagey_password@postgres:5432/heritagey_vox?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - heritagey-network
    restart: unless-stopped

  # ============================
  # PostgreSQL Database
  # ============================
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=heritagey
      - POSTGRES_PASSWORD=heritagey_password
      - POSTGRES_DB=heritagey_vox
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - heritagey-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heritagey -d heritagey_vox"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================
  # Redis Cache
  # ============================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - heritagey-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================
  # Database Migrations (one-time)
  # ============================
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: npx prisma migrate deploy
    environment:
      - DATABASE_URL=postgresql://heritagey:heritagey_password@postgres:5432/heritagey_vox?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - heritagey-network

  # ============================
  # Database Seeding (one-time)
  # ============================
  seed:
    build:
      context: .
      dockerfile: Dockerfile
    command: npx prisma db seed
    environment:
      - DATABASE_URL=postgresql://heritagey:heritagey_password@postgres:5432/heritagey_vox?schema=public
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - heritagey-network

networks:
  heritagey-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

